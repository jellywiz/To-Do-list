<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Todo list</title>
    <script
      src="https://kit.fontawesome.com/53f3655a6e.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <h1>Today's work</h1>
      <input type="text" class="input-text" placeholder="Add your list..." />
      <div class="lists"></div>
      <button class="remove-btn">Clear all completed</button>
    </div>
    <script type="module" src="./js/App.js"></script>
  </body>
</html>
